<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <title>Voter App</title>
</head>
<body>
    <div class="container">
        <h2>Game of Thrones Poll</h2>
        <p>Vote your Favorite Game of Thrones Character</p>
        <form id="vote-form">
            <p>
              <label>
                <input name="got" value="Ramsey Bolton" type="radio" />
                <span>Ramsey Bolton</span>
              </label>
            </p>
            <p>
              <label>
                <input name="got" value="Sansa Stark" type="radio" />
                <span>Sansa Stark</span>
              </label>
            </p>
            <p>
              <label>
                <input name="got" value="Denarys Tygarian" type="radio" />
                <span>Denarys Tygarian</span>
              </label>
            </p>
            <p>
              <label>
                <input name="got" value="John Snow" type="radio" />
                <span>John Snow</span>
              </label>
            </p>
            <input type="submit" value="Vote" class="btn">
        </form>
        <br><br>
        <div id="chartContainer" style="height: 300px; width: 100%"></div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>     
<script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
<script src="main.js"></script>
</body>
</html>
